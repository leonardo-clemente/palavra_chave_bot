name: telegram-runner

on:
  # schedule:
  #   - cron: "*/5 * * * *"          # a cada 5 minutos (UTC)
  workflow_dispatch:                 # rodar manualmente pela UI

concurrency:
  group: telegram-runner
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          echo
          echo "Procurando requirements/pyproject:"
          find . -maxdepth 2 -type f \( -name "requirements.txt" -o -name "pyproject.toml" \) -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # cache: "pip"
          # cache-dependency-path: "**/requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run batch (userbot pull)
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python runner.py
